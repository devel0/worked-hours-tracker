<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bower_components/bootstrap4/dist/css/bootstrap.min.css">

  <!-- https://notifyjs.jpillora.com/ -->
  <link rel="stylesheet" href="bower_components/notifyjs/dist/styles/metro/notify-metro.css">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="bower_components/Font-Awesome/web-fonts-with-css/css/fontawesome-all.min.css">

  <!-- https://leaverou.github.io/awesomplete/ -->
  <link rel="stylesheet" href="bower_components/awesomplete/awesomplete.css">

  <!-- Site css -->
  <link rel="stylesheet" href="site.css">

  <title>Worked Hours Tracker client</title>
</head>

<body>
  <div class="container-fluid">

    <div class="container-fluid js-main-title">
      <br />
      <div class="row">
        <div class="col">
          <h1>Worked Hours Tracker</h1>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary js-logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
      </div>
    </div>

    <!-- js-main -->
    <div class="container-fluid collapse js-part js-main">

      <div class="row">
        <div class="col-auto">
          <button type="button" class="btn btn-primary js-users-btn js-admin-fn">
            <i class="fas fa-users"></i> Users</button>
          <button type="button" class="btn btn-primary js-jobs-btn ml-1">
            <i class="fas fa-address-card"></i> Jobs</button>
          <button type="button" class="btn btn-primary js-report-btn js-admin-fn ml-1">
            <i class="fas fa-file-excel"></i> Report</button>            
        </div>
      </div>

      <!------------------------------------------------------------------------------------->
      <!-- USERS -->
      <!------------------------------------------------------------------------------------->
      <div class="row js-main-users js-inner-part collapse">
        <div class="col">
          <br />
          <h2>Users</h2>

          <div class="row">
            <div class="col-auto">
              <button type="button" class="btn btn-success js-user-new-btn">Create</button>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <div id="users-tbl"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row js-main-user-edit js-inner-part collapse">
        <div class="col">
          <br />
          <h2>User edit</h2>

          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-success js-user-save-btn">
                <i class="fas fa-save"></i> Save changes</button>
              <button type="button" class="btn btn-danger js-user-delete-btn">
                <i class="fas fa-trash"></i> Remove</button>
              <button type="button" class="btn btn-light js-user-discard-btn">
                <i class="fas fa-times"></i> Close</button>
            </div>
          </div>

          <!-- Username -->
          <div class="row mt-3">
            <div class="col-2 text-right">
              <label for="user-edit-username-box">
                <b>Username</b>
            </div>
            <div class="col">
              <input type="hidden" id="user-edit-id" />
              <input type="text" class="form-control" id="user-edit-username-box" />
            </div>
          </div>

          <!-- Password -->
          <div class="row mt-2">
            <div class="col-2 text-right">
              <label for="user-edit-password-box">
                <b>Password</b>
            </div>
            <div class="col">
              <input type="text" class="form-control" id="user-edit-password-box" />
            </div>
          </div>

          <!-- Cost -->
          <div class="row mt-3">
            <div class="col-2 text-right">
              <label for="user-edit-cost-box">
                <b>Cost</b>
            </div>
            <div class="col">
              <input type="text" class="form-control" id="user-edit-cost-box" />
            </div>
          </div>

        </div>
      </div>

      <!------------------------------------------------------------------------------------->
      <!-- JOBS -->
      <!------------------------------------------------------------------------------------->
      <div class="row js-main-jobs js-inner-part collapse">
        <div class="col">
          <br />
          <h2>Jobs</h2>

          <div class="row">
            <div class="col-auto">
              <button type="button" class="btn btn-success js-job-new-btn">Create</button>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <div id="jobs-tbl"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row js-main-job-edit js-inner-part collapse">
        <div class="col">
          <br />
          <h2>Job edit</h2>

          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-success js-job-save-btn">
                <i class="fas fa-save"></i> Save changes</button>
              <button type="button" class="btn btn-danger js-job-delete-btn">
                <i class="fas fa-trash"></i> Remove</button>
              <button type="button" class="btn btn-light js-job-discard-btn">
                <i class="fas fa-times"></i> Close</button>
            </div>
          </div>

          <!-- Name -->
          <div class="row mt-3">
            <div class="col-2 text-right">
              <label for="job-edit-name-box">
                <b>Name</b>
            </div>
            <div class="col">
              <input type="hidden" id="job-edit-id" />
              <input type="text" class="form-control" id="job-edit-name-box" />
            </div>
          </div>

          <!-- BaseCost -->
          <div class="row mt-3 js-admin-fn">
            <div class="col-2 text-right">
              <label for="job-edit-basecost-box">
                <b>Cost (base)</b>
            </div>
            <div class="col">
              <input type="text" class="form-control" id="job-edit-basecost-box" value="0" />
            </div>
          </div>

          <!-- MinCost -->
          <div class="row mt-3 js-admin-fn">
            <div class="col-2 text-right">
              <label for="job-edit-mincost-box">
                <b>Cost (min)</b>
            </div>
            <div class="col">
              <input type="text" class="form-control" id="job-edit-mincost-box" value="0"/>
            </div>
          </div>

          <!-- CostFactor -->
          <div class="row mt-3 js-admin-fn">
            <div class="col-2 text-right">
              <label for="job-edit-costfactor-box">
                <b>Cost (factor)</b>
            </div>
            <div class="col">
              <input type="text" class="form-control" id="job-edit-costfactor-box" value="1" />
            </div>
          </div>

          <!-- MinutesRound -->
          <div class="row mt-3 js-admin-fn">
            <div class="col-2 text-right">
              <label for="job-edit-minutesround-box">
                <b>Minutes round</b>
            </div>
            <div class="col">
              <input type="text" class="form-control" id="job-edit-minutesround-box" value="1"/>
            </div>
          </div>


        </div>
      </div>

      <div class="row js-main-job-edit-note js-inner-part collapse">
        <div class="col">
          <br />
          <h2>Job edit note</h2>

          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-success js-job-note-save-btn">
                <i class="fas fa-save"></i> Save changes</button>              
              <button type="button" class="btn btn-light js-job-note-discard-btn">
                <i class="fas fa-times"></i> Close</button>
            </div>
          </div>

          <!-- Name -->
          <div class="row mt-3">
            <div class="col-2 text-right">
              <label for="job-edit-note-name-box">
                <b>Name</b>
            </div>
            <div class="col">
              <span class="form-control" id="job-edit-note-name-box"></span>
            </div>
          </div>           

          <!-- Notes -->
          <div class="row mt-3">
              <div class="col-2 text-right">
                <label for="job-edit-note-notes-box">
                  <b>Notes</b>
              </div>
              <div class="col editor">
                <textarea class="form-control" id="job-edit-note-notes-box" rows="10" placeholder="Write notes here"></textarea>
              </div>
            </div>           


        </div>
      </div>
      
    </div>

    <!-- js-login -->
    <div class="container-fluid collapse js-part js-login">
      <div class="row">
        <div class="col">
          <h2>Login</h2>
          <form id='login-form'>
            <div class="form-group">
              <label for="login-password-box">Username</label>
              <input type="text" class="form-control" id='login-username-box' name="username" placeholder="Username" />
            </div>
            <div class="form-group">
              <label for="login-password-box">Password</label>
              <input type="password" class="form-control" id="login-password-box" name="password" placeholder="Password" />
            </div>
            <button type="submit" class="btn btn-primary" id='login-btn'>Submit</button>
          </form>
        </div>
      </div>
    </div>

  </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="bower_components/bootstrap4/dist/js/bootstrap.min.js"></script>

  <!-- https://notifyjs.jpillora.com/ -->
  <!--<script src="bower_components/notifyjs/dist/styles/metro/notify-metro.js"></script>-->
  <script src="bower_components/notifyjs/dist/notify.js"></script>

  <!-- https://github.com/pammacdotnet/Json-to-HTML-Table -->
  <script src="bower_components/json-to-table/json-to-table.js"></script>

  <!-- underscore -->
  <script src="bower_components/underscore/underscore-min.js"></script>

  <!-- https://github.com/zenorocha/clipboard.js -->
  <script src="bower_components/clipboard/dist/clipboard.js"></script>

  <!-- https://leaverou.github.io/awesomplete/ -->
  <script src="bower_components/awesomplete/awesomplete.min.js"></script>

  <!-- http://momentjs.com -->
  <script src="bower_components/moment/min/moment-with-locales.min.js"></script>

  <!-- https://github.com/devel0/js-util -->
  <script src="js-util.js"></script>

  <!-- utils -->
  <script src="utils.js"></script>

  <!-- app -->
  <script src="app.js"></script>
  <script src="users.js"></script>
  <script src="jobs.js"></script>
  <script src="jobnote.js"></script>
  <script src="report.js"></script>
</body>

</html>
